{% extends "base.html" %}

{% block content %}
    <section>
      <h2 id="page-title">Contact Us</h2>
      <div class="container-fluid">
        <div class="row no-gutters">
          <div class="col-md-6 col-12">
<!-- Google maps -->
            <div id="google-map">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d18713.081104214325!2d-6.203940496419985!3d54.106807889725935!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4860d709523d0af3%3A0x40a379b46bb71a68!2sRostrevor%2C%20Newry!5e0!3m2!1sen!2suk!4v1588093385729!5m2!1sen!2suk"
                width="600"
                height="450"
                frameborder="0"
                style="border: 0;"
                allowfullscreen=""
                aria-hidden="false"
                tabindex="0"
              ></iframe>
            </div>
          </div>
<!-- Contact details -->
          <div id="contact-address" class="col-md-6 col-12">
            <strong>Address</strong>
            <p>12 Burren Road,<br>Rostrevor,<br>County Down.<br>BT34 1AB</p>
            <br>
            <strong>Phone Number:</strong>
            <p>+44 6276 693281</p>
            <br>
            <strong>Email:</strong>
            <p>info@mournebookclub.co.uk</p>
          </div>
<!-- Contact Form -->
          <fieldset class="col-12">
            <form method="post" action="https://formdump.codeinstitute.net">
              <div id="input1">
                <label for="name">
                    <strong>Your Name:</strong>
                </label>
                <input name="name" type="text" id="name" required />

                <label for="email">
                    <strong>Your Email:</strong>
                </label>
                <input name="email" type="email" id="email" placeholder=" example@address.com" required/>

                <label name="phone" for="phone">
                    <strong>Your Phone Number (Optional):</strong>
                </label>
                <input name="phone" type="tel" id="phone" />

            <span>
                <label for="mailinglist">
                    <strong>Join Our Mailing List (Optional):</strong>
                </label>
                <input name="mailing-list" type="checkbox" id="mailinglist"/>
            </span>              
              </div>

              <div id="input2">
                <label for="message">
                    <strong>Your Message:</strong>
                </label>
                <textarea spellcheck="true" name="message" type="text" id="message" size="280" required></textarea>

                <button type="submit">Send Message</button>
              </div>

            </form>
          </fieldset>
        </div>
      </div>
    </section>

   {% endblock %}
